<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Cadrius</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="p-10">
        <h1 class="text-3xl font-bold text-blue-900">Dashboard Cadrius</h1>
        <p class="mt-4">Bem-vindo ao sistema.</p>
        <button onclick="logout()" class="mt-6 bg-red-500 text-white px-4 py-2 rounded">Sair</button>
    </div>
    <script>
        // Verifica se est√° logado
        if (!localStorage.getItem('access_token')) {
            window.location.href = '/';
        }
        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }
    </script>
</body>
</html>
