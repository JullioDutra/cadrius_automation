{% extends "base.html" %}

{% block content %}
<div id="auth-wrapper" class="auth-screen visible-auth">
    
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 transform transition-all">
        <div class="flex flex-col items-center mb-6">
            <div class="w-16 h-16 bg-blue-700 rounded-xl flex items-center justify-center glow p-1 mb-3">
                <img src="Adobe Express - file (2).png" alt="Logo Cadrius" class="w-full h-full object-contain">
            </div>
            <h1 class="text-3xl font-bold text-blue-900" id="auth-title">Criar Sua Conta</h1>
        </div>

        <!-- Placeholder para o formulário de login (Oculto) -->
        <form id="login-form" class="space-y-4 hidden"></form>

        <!-- Formulário de CADASTRO (Ativo) -->
        <form id="register-form" class="space-y-4">
             <div>
                <label for="register-name" class="text-sm font-medium text-gray-700">Nome Completo</label>
                <input type="text" id="register-name" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Seu Nome">
            </div>
            <div>
                <label for="register-email" class="text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="register-email" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="seu.email@escritorio.com">
            </div>
            <div>
                <label for="register-password" class="text-sm font-medium text-gray-700">Criar Senha</label>
                <input type="password" id="register-password" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-semibold hover:bg-green-700 transition-colors">Criar Conta</button>
            <p class="text-sm text-center text-gray-500">
                Já tem conta? 
                <a href="/" class="text-blue-600 hover:text-blue-800 font-medium">Fazer Login.</a>
            </p>
        </form>
    </div>

</div>
{% endblock %}
